<div class="input-group mb-3">
  <input
    type="text"
    #itemName
    class="form-control" placeholder="Add Item" aria-label="Recipient's username">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="onAdd(itemName.value)">Add</button>
  </div>
</div>
<div>
  <div *ngIf=hide class="error-message" id="error-msg">This field shouldn't be empty</div>
</div>
<ul class="list-group" *ngFor="let list of activeList; let i = index">
  <li class="list-group-item"
      (click)="onEdit(i)"> {{ list }}
  <div class="action">
    <span><i class="fa fa-check-circle px-2" aria-hidden="true" (click)="onCheckOff(i)"></i></span>
    <span><i class="fa fa-trash px-2" aria-hidden="true" (click)="onDelete(i)"></i></span>
  </div>
  </li>
</ul>
